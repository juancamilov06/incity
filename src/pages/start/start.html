<ion-header>
  <ion-row>
    <ion-col>
      <a ion-button icon-only color="light" clear (click)="openPopOver($event)">
        <ion-icon name="settings"></ion-icon>
      </a>
    </ion-col>
    <ion-col text-right>
      <button ion-button icon-only color="light" clear (click)="open();">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-title>
    <ion-row>
      <ion-col text-center text-wrap>
        <h4 class="title">{{firstName}} {{lastName}}</h4>
      </ion-col>
    </ion-row>
  </ion-title>
</ion-header>

<ion-content>
  <ion-fab top left edge (click)="openProfile();">
    <button ion-fab>
      <img src="./assets/img/start/place-holder.png"/>
    </button>
  </ion-fab> 
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h4 class="red-text first-label"><b>Â¿Que estas buscando?</b></h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="openRestaurants()">
        <ion-card>
          <img src="./assets/img/start/delivery-option.jpg"/>
        </ion-card>
      </ion-col>
      <ion-col text-center (click)="openBookings()">
        <ion-card>
          <img src="./assets/img/start/booking-option.jpg"/>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h4 class="red-text"><b>Promociones</b></h4>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let promo of promos">
        <img src="{{promo.img_url}}"/>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
