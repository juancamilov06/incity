<ion-header>
  <ion-row>
    <ion-col col-2>
      <button ion-button icon-only  color="light" clear (click)="back();">
        <ion-icon name='arrow-down'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-center col-8>
      <h4 class="title-nav">Reserva</h4>
    </ion-col>
    <ion-col col-2 class="trash-content">
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 text-center>
      <label for="people">Numero de personas</label>
      <input name="people" type="number" [(ngModel)]="number"/>
    </ion-col>
    <ion-col col-12 text-center>
      <label>Fecha</label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MM YYYY HH:mm:SS" [(ngModel)]="date"></ion-datetime>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center> 
      <img src="./assets/img/shopping-cart/request-button.png" (click)="requestBooking();"/>
    </ion-col>
  </ion-row>
</ion-content>
