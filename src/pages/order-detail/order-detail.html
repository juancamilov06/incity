<ion-header>
  <ion-row>
    <ion-col text-left>
      <button ion-button icon-only  color="light" clear (click)="back();">
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button icon-only color="light" clear (click)="open();">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col >
      <h5 class="red-text"><b>Pedido actual</b></h5>
    </ion-col>
    <ion-col text-center>
      <h5 class="red-text">Tu codigo</h5>
      <h5>{{orderCode}}</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h5><b>Estado de su orden</b></h5>
    </ion-col>
  </ion-row>
  <ion-row class="state-container">
    <ion-col text-center>
      <img src="./assets/img/order-detail/cooking-state.png"/>
      <h4 class="red-text">Tu pedido se esta cocinando</h4>
    </ion-col>
  </ion-row>
  <br>
  <ion-row>
    <ion-col text-center>
      <h5><b>Su pedido</b></h5>
    </ion-col>
  </ion-row>
  <ion-row class="state-container">
    <ion-col>
      <h6>{{itemsDetail}}</h6>
      <h5><b>Adiciones</b></h5>
      <h6>{{additionsDetail}}</h6>
    </ion-col>
  </ion-row>
</ion-content>
