<ion-content padding class="body">
    <ion-grid>
        <ion-row class="view-back">
            <button ion-button color="light" clear (click)="back();">
                <ion-icon name='arrow-back'></ion-icon>
            </button>
        </ion-row>
        <ion-row class="view-header">
            <ion-col text-center>
                <img src="./assets/img/signup/app_logo.png" />
            </ion-col>            
        </ion-row>
        <ion-row class="view-content">
            <ion-col text-center>
                <div>
                   <ion-grid>
                       <ion-row>
                           <ion-col>
                            <img src="./assets/img/signup/signup_banner.png" />
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col>
                            <input type="text" placeholder="Nombre" [(ngModel)]="firstName"/>
                           </ion-col>
                           <ion-col>
                            <input type="text" placeholder="Apellido" [(ngModel)]="lastName"/>
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col>
                            <input type="email" placeholder="Email" [(ngModel)]="mail"/>
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col>
                            <input type="password" placeholder="Contraseña" [(ngModel)]="password"/>
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col>
                            <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="confirmPassword"/>
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col>
                            <input type="text" placeholder="Direccion" [(ngModel)]="address"/>
                           </ion-col>
                           <ion-col>
                            <input type="text" placeholder="Telefono" [(ngModel)]="phone"/>
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col col-3 class="flex-col">
                                <ion-checkbox color="danger" [(ngModel)]="checked"></ion-checkbox>
                           </ion-col>
                           <ion-col col-9 text-left>
                               <ion-label>Acepto las condiciones</ion-label>
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col text-center>
                               <img src="./assets/img/signup/signup_button.png" (click)="signUp();" />
                           </ion-col>
                       </ion-row>
                       <ion-row>
                           <ion-col text-center>
                               <img src="./assets/img/signup/facebook_button.png" />
                           </ion-col>
                       </ion-row>
                   </ion-grid> 
                </div>
            </ion-col>            
        </ion-row>
    </ion-grid>    
</ion-content>
