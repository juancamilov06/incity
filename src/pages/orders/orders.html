<ion-header>
  <ion-row>
    <ion-col text-left>
      <button ion-button icon-only  color="light" clear (click)="back();">
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button icon-only color="light" clear (click)="open();">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col text-center>
      <h3 class="title">Historial</h3>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-row class="list-item">
        <ion-col col-7 text-wrap>
          <h5><b>Fecha: </b> {{order.date}}</h5>
          <h5><b>Restaurante: </b> {{order.name}}</h5>
          <h5><b>Valor: </b>{{order.total}}</h5>
          <h5><b>Direccion: </b>{{order.address}}</h5>
        </ion-col>
        <ion-col col-5 text-center text-wrap>
          <h5><b>Codigo</b></h5>
          <h5>{{order.code}}</h5>
          <img src="./assets/img/orders/reorder.png"/>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
