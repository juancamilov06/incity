<ion-header>
  <ion-row>
    <ion-col col-2>
      <button ion-button icon-only  color="light" clear (click)="back();">
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-center col-8>
      <h6 class="title-nav">{{option}}</h6>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only  color="light" clear (click)="open();">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="height: 20%">
      <ion-slides>
        <ion-slide>
          <img src="./assets/img/places/promo.jpg">
        </ion-slide>
        <ion-slide>
          <img src="./assets/img/places/promo.jpg">
        </ion-slide>
        <ion-slide>
          <img src="./assets/img/places/promo.jpg">
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
  <ion-searchbar
      (ionInput)="getItems($event)" 
      (ionCancel)="onCancel($event)"
      placeholder="Buscar" 
      animated= true 
      cancelButtonText="Cancelar">
      </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants" (click)="itemClicked(restaurant);">
      <ion-row class="form-container">
        <ion-col col-6>
          <img [src]="restaurant.img_url" />
        </ion-col>
        <ion-col col-6 text-wrap>
          <h5 col-12><b>{{restaurant.name}}</b></h5>
          <rating [(ngModel)]="restaurant.rating" readOnly="true">
          </rating>
          <h6 col-12>{{restaurant.description}}</h6>
          <img class="order-button" src="./assets/img/places/order-button.png" />
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
